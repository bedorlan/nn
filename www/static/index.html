<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/reactstrap@6/dist/reactstrap.full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@4/dist/css/bootstrap.min.css">

    <script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
    <script src="https://unpkg.com/react-chartkick@0.3.0"></script>

    <script type="text/babel">
const { Input, Label, Button } = Reactstrap
const { LineChart } = ReactChartkick

class MyComponent extends React.Component {
    constructor(props) {
        super(props)
        this.onSubmit = this.onSubmit.bind(this)
        this.state = {}
    }

    componentWillMount() {
        const watchEvent = new EventSource('/cgi/watch');
        watchEvent.addEventListener('message', (e) => {
            const data = JSON.parse(e.data)
            if (!data.trainResult) {
                return
            }
            const trainResult = [
                data.trainResult[0].map((x, i) => [i, x]),
                data.trainResult[1].map((x, i) => [i, x]),
            ]
            this.setState({trainResult})
        })
    }

    render() {
        return <>
            <Label for="trainData">Train data</Label>
            <Input type="textarea" id="trainData" rows={10} onChange={e => this.setState({trainData: e.target.value})} />
            <Button onClick={this.onSubmit}>Submit</Button>
            {this.state.trainResult &&
                <LineChart legend={false} min={-1} max={1} data={[{data: this.state.trainResult[0]}, {data: this.state.trainResult[1]}]}  />
            }
        </>
    }

    async onSubmit() {
        const trainData = this.state.trainData.split('\n').map(line => line.split(',').map(Number))
        const body = JSON.stringify({trainData})
        const headers = {'Content-type': 'application/json'}
        await fetch('/cgi/train', {method: 'POST', headers, body})
    }
}

ReactDOM.render(
    <MyComponent />,
    document.getElementById('root')
)
</script>
</head>

<body>
    <div id="root"></div>
</body>

</html>

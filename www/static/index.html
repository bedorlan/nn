<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/reactstrap@6/dist/reactstrap.full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bootstrap@4/dist/css/bootstrap.min.css">

    <script src="https://unpkg.com/chart.js@2.7.2/dist/Chart.bundle.js"></script>
    <script src="https://unpkg.com/react-chartkick@0.3.0"></script>
    <script src="https://unpkg.com/prop-types@15/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dropzone/6.2.2/index.js"></script>

    <script type="text/babel">
const { Alert, Input, Label, Button, Nav, NavItem, NavLink, TabContent, TabPane } = Reactstrap
const { LineChart } = ReactChartkick

class MyComponent extends React.Component {
    constructor(props) {
        super(props)
        this.state = {
            activeTab: "csv",
            busy: true,
        }

        this.onSubmit = this.onSubmit.bind(this)
        this.onDrop = this.onDrop.bind(this)
    }

    componentWillMount() {
        const watchEvent = new EventSource('/cgi/watch');
        watchEvent.addEventListener('message', (e) => {
            const data = JSON.parse(e.data)
            const newState = {busy: false}
            newState.training = !!data.train
            if (newState.training) {
                newState.trainData = data.train.map(row => row.join(',')).join('\n')
                newState.activeTab = "manual"
            }
            if (data.trainResult) {
                newState.trainResult = [
                    data.trainResult[0].map((x, i) => [i, x]),
                    data.trainResult[1].map((x, i) => [i, x]),
                ]
                newState.loss = data.loss
            }
            this.setState(newState)
        })
    }

    render() {
        const disableCommands = this.state.busy || !this.state.trainData || this.state.trainData.length === 0
        return <>
            <Nav tabs={true}>
                <NavItem><NavLink disabled={this.state.training} active={this.state.activeTab === "csv"} onClick={() => this.setState({activeTab: "csv"})} href="#">
                    Upload CSV</NavLink></NavItem>
                <NavItem><NavLink active={this.state.activeTab === "manual"} onClick={() => this.setState({activeTab: "manual"})} href="#">
                    Manual paste data</NavLink></NavItem>
            </Nav>
            <TabContent activeTab={this.state.activeTab}>
                <TabPane tabId="csv">
                    <Dropzone
                        accept=".csv" 
                        onDrop={this.onDrop}
                        multiple={false} >
                        Drop csv file here<br />
                        or click to select a file
                    </Dropzone>
                </TabPane>
                <TabPane tabId="manual">
                    <Input type="textarea"
                        disabled={this.state.training}
                        rows={10} 
                        onChange={e => this.setState({trainData: e.target.value})} 
                        placeholder="Paste the data here"
                        value={this.state.trainData}
                    />
                </TabPane>
            </TabContent>
            <br />
            <Button color={disableCommands ? "secondary" : "primary"}
                onClick={this.onSubmit}
                disabled={disableCommands} 
            >{this.state.training ? "Stop" : "Start"}</Button>
            {' '}
            <img hidden={!this.state.busy && !this.state.training} src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Loading_2.gif" width="5%" />
            {this.state.loss && 
                <Alert color={getColorByLoss(this.state.loss)} className="float-right">
                    Loss {this.state.loss * 100}%
                </Alert>}
            {this.state.trainResult && <LineChart 
                legend={false}
                min={-1} max={1}
                data={[
                    {data: this.state.trainResult[0]},
                    {data: this.state.trainResult[1]},
                ]}
            />}
        </>
    }

    onDrop(accepted, rejected) {
        if (accepted.length !== 1) {
            return
        }

        const file = accepted[0]
        const reader = new FileReader()
        reader.onload = () => this.processFileContent(reader.result)
        reader.readAsBinaryString(file)
    }

    processFileContent(fileContent) {
        fileContent = fileContent.substring(fileContent.indexOf('\n') + 1) 

        this.setState({
            trainData: fileContent,
            activeTab: "manual",
        })
    }

    async onSubmit() {
        this.setState({busy: true})

        if (!this.state.training) {
            await this.start()

        } else {
            await this.stop()         
        }
    }

    async start() {
        this.setState({
            training: true,
            trainResult: null,
            loss: null,
        })

        const trainData = this.state.trainData.split('\n').map(line => line.split(',').map(Number))
        const body = JSON.stringify({trainData})
        const headers = {'Content-type': 'application/json'}

        await fetch('/cgi/train', {method: 'POST', headers, body})
    }

    async stop() {
        fetch('/cgi/stopTrain')
    }
}

function getColorByLoss(loss) {
    if (loss >= 0.1) {
        return "danger"
    }

    if (loss >= 0.01) {
        return "warning"
    }

    return "success"
}

ReactDOM.render(
    <MyComponent />,
    document.getElementById('root')
)
</script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
